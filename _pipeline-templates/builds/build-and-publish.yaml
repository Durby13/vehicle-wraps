parameters:
- name: resourceName

steps:
- task: CopyFiles@2
  displayName: 'Copy files to compiled folder' 
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/${{ parameters.resourceName }}'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/compiled'

- task: CopyFiles@2
  displayName: 'Copy files to uncompiled folder' 
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/${{ parameters.resourceName }}'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/uncompiled'

- task: CmdLine@2
  displayName: 'MTA compile' 
  inputs:
    script: 'cd /home/agentsvc/myagent/luac && dotnet run $(Build.ArtifactStagingDirectory)/compiled'

- task: PublishPipelineArtifact@1
  displayName: 'Publish uncompiled artifacts'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/uncompiled'
    artifact: '${{ parameters.resourceName }}-uncompiled'
    publishLocation: 'pipeline'
    
- task: PublishPipelineArtifact@1
  displayName: 'Publish compiled artifacts'
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/compiled'
    artifact: '${{ parameters.resourceName }}-compiled'
    publishLocation: 'pipeline'
    